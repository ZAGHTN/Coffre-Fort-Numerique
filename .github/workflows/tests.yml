name: Tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10"]

    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4

    - name: Configurer Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Installer les dépendances système (GUI)
      # Nécessaire car ttkbootstrap/tkinter a besoin de bibliothèques graphiques
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb

    - name: Installer les dépendances Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lancer les tests
      # xvfb-run crée un affichage virtuel pour éviter l'erreur "no display name"
      run: xvfb-run python -m unittest test_crypto.py